<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Engines of Play</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/simplegrid.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Main page content. -->
        <div class="page-content">
            <div class="table" id="novelty-table">
                <div class="novelty legend legend-top">Fantasy</div>
                <table style="width: 100%">
                    <tr class="bottom-border novelty">
                        <td class="right-border novelty" id="novely-grid-2"></td>
                        <td class="left-border novelty" id="novely-grid-1"></td>
                    </tr>
                    <tr class="top-border novelty">
                        <td class="right-border novelty" id="novely-grid-3">
                            <div class="novelty legend legend-left">Builds</div>
                        </td>
                        <td class="left-border novelty" id="novely-grid-4">
                            <div class="novelty legend legend-right" style="right: 37%">Explores</div>
                        </td>
                    </tr>
                </table>
                <div class="novelty legend legend-bottom">Realism</div>
            </div>
            <div class="table" id="challenge-table">
                <div class="challenge legend legend-top">Skilled</div>
                <table style="width: 100%">
                    <tr class="bottom-border challenge">
                        <td class="right-border challenge" id="challenge-grid-2"></td>
                        <td class="left-border challenge" id="challenge-grid-1"></td>
                    </tr>
                    <tr class="top-border challenge">
                        <td class="right-border challenge" id="challenge-grid-3">
                            <div class="challenge legend legend-left">Not Work</div>
                        </td>
                        <td class="left-border challenge" id="challenge-grid-4">
                            <div class="challenge legend legend-right">Work</div>
                        </td>
                    </tr>
                </table>
                <div class="challenge legend legend-bottom" style="left: 24%">Less Skillled</div>
            </div>
            <div class="table" id="harmony-table">
                <div class="harmony legend legend-top">Cooperation</div>
                <table style="width: 100%">
                    <tr class="bottom-border harmony">
                        <td class="right-border harmony" id="harmony-grid-2"></td>
                        <td class="left-border harmony" id="harmony-grid-1"></td>
                    </tr>
                    <tr class="top-border harmony">
                        <td class="right-border harmony" id="harmony-grid-3">
                            <div class="harmony legend legend-left">Mechanics</div>
                        </td>
                        <td class="left-border harmony" id="harmony-grid-4">
                            <div class="harmony legend legend-right" style="right: 35%">Context</div>
                        </td>
                    </tr>
                </table>
                <div class="harmony legend legend-bottom">Conflict</div>
            </div>
            <div class="table" id="stimulation-table">
                <div class="stimulation legend legend-top">Multiplayer</div>
                <table style="width: 100%">
                    <tr class="bottom-border stimulation">
                        <td class="right-border stimulation" id="stimulation-grid-2"></td>
                        <td class="left-border stimulation" id="stimulation-grid-1"></td>
                    </tr>
                    <tr class="top-border stimulation">
                        <td class="right-border stimulation" id="stimulation-grid-3">
                            <div class="stimulation legend legend-left">Calm</div>
                        </td>
                        <td class="left-border stimulation" id="stimulation-grid-4">
                            <div class="stimulation legend legend-right">Thrill</div>
                        </td>
                    </tr>
                </table>
                <div class="stimulation legend legend-bottom"  style="left: 40%">Solo</div>
            </div>
        </div>

        <!-- Html templates. -->
        <div id="templates" hidden="hidden">
            <div class="col-1-3 grid-node" id="node-template"><div class="node-content"></div></div>
            <div class="grid" id="grid-template">
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
            </div>
        </div>

        <!-- Scripts. -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script> -->
    </body>
</html>
